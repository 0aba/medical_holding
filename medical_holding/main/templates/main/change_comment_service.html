{% extends "main/base.html" %}
{% load static %}


{% block title %}{{title}}{% endblock %}

{% block styles %}
<link type="text/css" rel="stylesheet" href="{% static 'main/css/form.css' %}"/>
{% endblock %}
{% block scripts %}{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">{{ title_form }}</h2>
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_text">Комментарий</label>
            <textarea name="text" id="id_text" class="form-control"
                      style="width: 100%; height: 150px; resize: none;" rows="5"
            >{{ form.text.value|default:"" }}</textarea>
            {{ form.text.errors }}
        </div>
        <button type="submit" class="form-button">Сохранить</button>
    </form>
</div>

{% endblock %}
